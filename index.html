<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/logo_white_cropped.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b1e4efcbad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="referesh()">
    <div class="container main">
        <div class="row">
            <div class="col-md-12 form-inline">
                <input class="form-control" type="text" placeholder="Search City Name" id="city">
                <button type="submit" class="btn btn-dark" onclick="getData()">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <i class="fa-solid fa-location-dot"></i>
                <div id="time"></div>
                <div class="feelz">
                    <div class="feelslike">
                        <p> <i class='fas fa-smog'></i> </p>
                        <p> <small id="feelslike">75.3&#xb0</small>
                        </p>
                        <span>
                            <p>Feels Like</p>
                        </span>

                    </div>
                    <div class="humidity">
                        <p> <i class='fas fa-temperature-high'></i></p>
                        <p> <small id="humidity">95&#x25</small>
                        </p>
                        <span>
                            <p>Humidity</p>
                        </span>
                    </div>
                    <div class="wind">
                        <p><i class='fas fa-wind'></i></p>
                        <p> <small id="wind">13km/h</small>
                        </p>
                        <span>
                            <p>Wind</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
